env:
  LANG: "en_US.UTF-8"
window:
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

font:
  size: 10.0
  normal:
    family: Monaco Nerd Font Mono

draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000

colors:
  selection:
    text:       '#FAFAFA'
    background: '#252834'

  primary:
    background: '#313440'
    foreground: '#FAFAFA'

  normal:
    black:   '#282C34'
    red:     '#FF6059'
    green:   '#5FFF87'
    yellow:  '#FFFF87'
    blue:    '#5FAFFF'
    magenta: '#AF87FF'
    cyan:    '#5FAFFF'
    white:   '#FAFAFA'

  bright:
    red:     '#FF6059'
    green:   '#5FFF87'
    yellow:  '#FFFF87'
    blue:    '#5FAFFF'
    magenta: '#AF87FF'
    cyan:    '#5FAFFF'
    white:   '#FAFAFA'

window:
  opacity: 0.9

alt_send_esc: false

key_bindings:
  - { key: Return, mods: Alt,           action: SpawnNewInstance }
  - { key: T,      mods: Control|Shift, action: ScrollLineUp }
  - { key: H,      mods: Control|Shift, action: ScrollLineDown }

  - { key: F2,     mods: Command,       chars: "\x02\x2c" }
  - { key: M,      mods: Alt,           chars: "\x02\x6d" }
  - { key: B,      mods: Command,       chars: "\x1bb" }
  - { key: P,      mods: Command,       chars: "\x1bp" }
  - { key: G,      mods: Command,       chars: "\x1bg" }
  - { key: S,      mods: Command,       chars: "\x1b\x3a\x77\x0a" }

  - { key: T, mods: Alt, chars: "\x02\x63" }
  - { key: N, mods: Alt, chars: "\x02\x25" }
  - { key: H, mods: Alt, chars: "\x02\x22" }

  - { key: D, mods: Command|Alt, chars: "\x02\x1b\x5b\x44" }
  - { key: N, mods: Command|Alt, chars: "\x02\x1b\x5b\x43" }
  - { key: T, mods: Command|Alt, chars: "\x02\x1b\x5b\x41" }
  - { key: H, mods: Command|Alt, chars: "\x02\x1b\x5b\x42" }

  - { key: D, mods: Command, chars: "\x02\x64" }
  - { key: N, mods: Command, chars: "\x02\x6e" }
  - { key: T, mods: Command, chars: "\x02\x74" }
  - { key: H, mods: Command, chars: "\x02\x68" }

  - { key: Q, mods: Command, chars: "\x02\x64" }
  - { key: W, mods: Command, chars: "\x08" }

  - { key: Key1, mods: Command, chars: "\x02\x31" }
  - { key: Key2, mods: Command, chars: "\x02\x32" }
  - { key: Key3, mods: Command, chars: "\x02\x33" }
  - { key: Key4, mods: Command, chars: "\x02\x34" }
  - { key: Key5, mods: Command, chars: "\x02\x35" }
  - { key: Key6, mods: Command, chars: "\x02\x36" }
  - { key: Key7, mods: Command, chars: "\x02\x37" }
  - { key: Key8, mods: Command, chars: "\x02\x38" }
  - { key: Key9, mods: Command, chars: "\x02\x39" }

  - { mode: Vi,    key: T,     action: Up }
  - { mode: Vi,    key: H,     action: Down }
  - { mode: Vi,    key: N,     action: Right }
  - { mode: Vi,    key: D,     action: Left }

  - { mode: Vi,    key: D,     mods: Shift,  action: First }
  - { mode: Vi,    key: N,     mods: Shift,  action: Last }
